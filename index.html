<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay >

            <button data-copy>
                <span data-copyMsg></span>
                <img src="Unknown.png" alt=""  width="23" height="23" >
            </button>
              
        </div>

         <!-- password length -->
        <div class="input-container">
         <div class="length-container">
            <p>Password Length</p>
            <p data-length-Number>0</p>
         </div>
        <!-- slider -->
         <input type="range" min="1" max="20" step="1" class="slider" data-length-slider >

        <!-- checkbokes -->
            <!-- 1 -->
             <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <!-- 2 -->
            <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes lowercase letters</label>
            </div>
            <!-- 3 -->
             <!-- <div class="extra"> -->
            <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers </label>
            </div>
            <!-- 4 -->
            <div>
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols</label>
            </div>
        <!-- </div> -->
       <!-- strength section -->
        <div class="strength-container">
            <p>Strength</p>
            <div data-indicator></div>
        </div>
        <!-- generate password -->
         <!-- <div class="apbt"> -->
         <button class="generateButton">Generate Password</button>
         <button class="generateButton" id="clearbutton">
            Clear Password
        </button>
    <!-- </div> -->
        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
